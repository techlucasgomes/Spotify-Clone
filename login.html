<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Spotify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/spotify-logo.png" alt="Spotify Logo">
        </div>
        <div class="social-login">
            <button class="social-button google">Continue with Google</button>
            <button class="social-button facebook">Continue with Facebook</button>
            <button class="social-button apple">Continue with Apple</button>
            <button class="social-button phone">Continue with phone number</button>
        </div>
        <div class="divider">or</div>
        <form class="login-form">
            <input type="text" placeholder="Email or username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="links">
            <a href="#">Forget your password?</a>
            <a href="#">Don't have an account? Sign up to Spotify</a>
        </div>
    </div>
</body>
</html>
